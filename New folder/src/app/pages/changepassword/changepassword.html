<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4" *ngIf="status =='0'">
                <div class="card-group mb-0">
                    <div class="card p-2 login-card">
                        <div class="card-block">
                            <div class="text-center">
                                <img src="assets/img/logo.png" width="250" class="mb-1">
                            </div>
                            <form #resetForm="ngForm" name="form" ngNativeValidate (ngSubmit)="resetPassword(reset)" (keyup.enter)="resetPassword(reset)">
                                <div class="form-group ">
                                    <div class="resetline1" for="pwd">{{'LOGIN.PASSWORD_NEW' | translate}}:</div>
                                    <input id="forgot_newpass_input" type="password" onkeypress="return event.charCode != 32" (keypress)="clearmessage()" class="form-control"
                                        [(ngModel)]="reset.newPassword" maxlength="16" #newPassword="ngModel" name="newPassword"
                                        placeholder="{{'LOGIN.ENTER_PASSWORD_NEW' | translate}}">
                                    <div class="text-danger" [hidden]="reset.newPassword!==undefined">{{validateNewPassword | translate}}</div>
                                    <div class="clearfix"></div>
                                    <div class="text-danger">{{ invalidPassword | translate}}</div>
                                    <div class="clearfix"></div>

                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group ">
                                    <div class="resetline1" for="pwd">{{'LOGIN.PASSWORD_CONFIRM' | translate}}:</div>
                                    <input type="password" class="form-control" (keypress)="clearmessage()" onkeypress="return event.charCode != 32" maxlength="16"
                                        [(ngModel)]="reset.confirmPassword" id="forgot_confirmpass_input" (blur)="checkWithNewPassword(reset.confirmPassword)"
                                        #confirmPassword="ngModel" name="confirmPassword" placeholder="{{'LOGIN.PASSWORD_CONFIRM' | translate}}">
                                    <span class="text-danger" [hidden]="reset.confirmPassword!==undefined">{{validateConfirmPassword | translate}} </span>
                                    <span *ngIf="checkConfirmPassword" class="text-danger">{{ checkPassword | translate }}</span>
                                </div>
                                <div class="clearfix"></div>
                                <div class="text-right">
                                    <button id="forgotpass_submit_button" type="submit" class="btn btn-primary">{{'LOGIN.PASSWORD_UPDATE' | translate}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="login-footer">
                    &copy; 2017 <a href="#">{{'FOOTER.APP_TITLE' | translate}}</a>
                    <!-- <span class="float-right"> <app-powered></app-powered> </span> -->
                </div>
            </div>
             <div class="col-md-4" *ngIf="status !=='0'">
                <div class="card-group mb-0">
                    <div class="card p-1">
                        <div class="card-block">
                            <div class="text-center">
                                <img src="assets/img/logo.png" width="250" class="mb-1">
                            </div>
                            <div class="col-md-12">
                                <p class="text-danger text-center section-title">{{ linkexpired | translate }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

        </div>
    </div>
</div>
