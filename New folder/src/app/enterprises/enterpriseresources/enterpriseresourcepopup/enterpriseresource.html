<div bsModal #lgModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideUserModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideUserModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <app-logoheader></app-logoheader>
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate }}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="clearfix"></div>
        <div class="row" *ngIf="[actionName] == 'View' || [actionName] == 'Delete' || [actionName] == 'Block' || [actionName] == 'Unblock'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="enterpriseName" name="enterpriseName" value="{{selectedObj.enterprise.enterpriseName}}"
                  disabled>
                <input type="hidden" name="enterpriseId" class="form-control" id="enterpriseId" value="{{selectedObj.enterprise.enterpriseId}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
                <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedObj.resourceType}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
                <input type="text" class="form-control input-sm" id="firstName" name="firstName" value="{{selectedObj.firstName}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
                <input type="text" class="form-control input-sm" id="lastname" name="lastname" value="{{selectedObj.lastName}}" disabled>
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label class="form-control-label">{{'ENTERPRISE_RESOURCES.RESOURCE_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" src="{{imgSrc}}" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedObj.designation}}" disabled>
          </div>

          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedObj.department}}" disabled>
          </div>
          <div class="col-md-4 form-group uploadjsbtn">
            <div class="input-group"><label>{{enterpriseResourceIcon}}</label></div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" (change)="imageUploaded($event)" [(ngModel)]="imgfile" accept='image/*|video/*'
                name="file-input" disabled>
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <input id="gender" class="form-control input-sm" name="gender" value="{{selectedObj.gender}}" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedObj.SSN}}" disabled>
          </div>

          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedObj.supervisorEmail}}" disabled>
          </div>
          <div class="col-md-4 form-group">

            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <input id="enabled" class="form-control input-sm" name="enabled" value="{{selectedObj.isEnabled}}" disabled>
          </div>
          <div class="col-md-8 form-group">
            <label><!--<span class="text-danger">*</span>-->{{'COMMON_FIELDS.DESCRIPTION' | translate}}</label>
            <textarea id="commentId" name="commentName" (keypress)="clearmessage()" rows="2" class="form-control input-sm" maxlength="200"
              [(ngModel)]="selectedObj.notes" disabled></textarea>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" value="{{selectedObj.userAccount}}" name="useraccount" disabled>
          </div>


          <!--ACTIVE REASON-->
          <div *ngIf="retext == false && actionName == 'Unblock'" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonInactive}}" disabled>
          </div>
          <div *ngIf="retext == false && actionName == 'Unblock'" class="col-md-4 form-group">
            <span class="text-danger">*</span>
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option value=''>Select</option>
              <option *ngFor="let clang of unblockreasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
          </div>
          <!--ACTIVE REASON END-->
          <!--INACTIVE REASON-->
          <div *ngIf="retext == false && actionName == 'Block'" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonActive}}" disabled>
          </div>
          <div *ngIf="retext == false && actionName == 'Block'" class="col-md-4 form-group">
            <span class="text-danger">*</span>
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option value=''>Select</option>
              <option *ngFor="let clang of reasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
          </div>
          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonInactivate}}" disabled>
          </div>
          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonActivate}}" disabled>
          </div>
        </div>
        <div class="row" *ngIf="[actionName] == 'Edit'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="enterpriseId" name="enterprisename" value="{{enterprisename}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
                <select id="userType" (change)="getresourcetype($event.target.value); clearmessage()" name="userType" class="form-control input-sm"
                  size="1" [(ngModel)]="selectResourceType">
                    <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                    <option *ngFor="let clang of usrType; let i='index'" value="{{clang.description}}" id="clang{{i}}">{{clang.description}}</option>
                    </select>
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
                <input type="text" class="text-capitalize form-control input-sm" id="firstName" name="firstName" maxlength="20" onkeypress="return event.charCode != 34"
                  [(ngModel)]="firstname">
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
                <input type="text" class="text-capitalize form-control input-sm" id="lastname" name="lastname" maxlength="20" onkeypress="return event.charCode != 34"
                  [(ngModel)]="lastname">
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label class="form-control-label">{{'ENTERPRISE_RESOURCES.RESOURCE_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" [src]="imgSrc" height="77" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="text-capitalize form-control input-sm" id="designation" name="designation"
              onkeypress="return event.charCode != 34" [(ngModel)]="designation" value="">
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <select id="department" (change)="getselectDepartment($event.target.value); clearmessage()" name="department" class="form-control input-sm"
              size="1" [(ngModel)]="selectDepartment">
                <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of mydepartment; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
                </select>
          </div>

          <div class="col-md-4 form-group uploadjsbtn">
            <div class="input-group"> <label>{{enterpriseResourceIcon}}</label></div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" [(ngModel)]="imgfile" (change)="clearmessage()" accept='image/*' name="file-input"
                (change)="imageUploaded($event)">
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
            <div class="file-return" id="editenterpriseresourceimg"></div>
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <select id="gender" (change)="getgender($event.target.value); clearmessage()" name="gender" class="form-control input-sm"
              size="1" [(ngModel)]="selectedGender">
                <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of gender; let i='index'" value="{{clang.description}}" id="clang{{i}}">{{clang.description}}</option>
                </select>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="form-control input-sm" id="ssn" name="ssn" onkeypress="return event.charCode != 34"
              [(ngModel)]="ssn" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="form-control input-sm" id="supervisoremail" name="supervisoremail"
              onkeypress="return event.charCode != 34" [(ngModel)]="supemail" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <input id="enabled" class="form-control input-sm" name="enabled" [(ngModel)]="enabled" disabled>
          </div>
          <div class="col-md-8 form-group">
            <label>{{'COMMON_FIELDS.DESCRIPTION' | translate}}</label>
            <textarea id="commentId" name="commentName" (keypress)="clearmessage()" rows="2" class="form-control input-sm" maxlength="200"
              onkeypress="return event.charCode != 34" [(ngModel)]="comments"></textarea>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
            <input id="useraccount" class="form-control input-sm" value="{{selectedObj.userAccount}}" name="useraccount" disabled>
          </div>

          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonInactivate}}" disabled>
          </div>

          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonActivate}}" disabled>
          </div>
        </div>
        <div class="row" *ngIf="[actionName] == 'Create'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <select *ngIf="[enterprisesSize] == 'false'" id="enterpriseId" (change)="getEnterpriseName($event.target.value); clearmessage()"
                  name="enterprise" class="form-control input-sm" size="1">
                  <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                  <option *ngFor="let clang of enterprisesNames;" value="{{clang._id+'~'+clang.enterpriseName+'~'+clang.enterpriseIconFilePath+'~'+clang.address['country']+'~'+clang.address['state']+'~'+clang.address['addressLine1']+'~'+clang.address['addressLine2']+'~'+clang.address['city']+'~'+clang.address['ZIP']+'~'+clang.address['geoCoordinates'][0]+'~'+clang.address['geoCoordinates'][1]+'~'+clang.enterpriseIcon+'~'+clang.contactDetails['workNumberCountrycode']+'~'+clang.contactDetails['workNumber']
                  +'~'+clang.contactDetails['workNumberExtn']+'~'+clang.contactDetails['email']}}">{{clang.enterpriseName}}</option>
                  </select>
                <input *ngIf="[enterprisesSize] == 'true'" type="text" [(ngModel)]="enterprisename" class="text-capitalize form-control input-sm"
                  id="enterpriseId" name="enterprise" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
                <select id="userType" (change)="getresourcetype($event.target.value); clearmessage()" name="select" class="form-control input-sm"
                  size="1">
                    <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                    <option *ngFor="let clang of usrType; let i='index'" value="{{clang.description}}" id="clang{{i}}">{{clang.description}}</option>
                    </select>
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
                <input type="text" (keypress)="clearmessage()" class="text-capitalize form-control input-sm" id="firstname" maxlength="20"
                  name="firstname" onkeypress="return event.charCode != 34" [(ngModel)]="firstname" value="">
              </div>
              <div class="col-md-6 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
                <input type="text" (keypress)="clearmessage()" class="text-capitalize form-control input-sm" id="lastname" maxlength="20"
                  name="lastname" onkeypress="return event.charCode != 34" [(ngModel)]="lastname" value="">
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label class="form-control-label">{{'ENTERPRISE_RESOURCES.RESOURCE_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" [src]="imgSrc" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="text-capitalize form-control input-sm" id="designation" name="designation"
              onkeypress="return event.charCode != 34" [(ngModel)]="designation" value="">
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <select id="userStatus" (change)="getselectDepartment($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
                <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of mydepartment; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
                </select>
          </div>

          <div class="col-md-4  form-group uploadjsbtn">
            <div class="input-group"><label>&nbsp;</label></div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" (change)="imageUploaded($event)" [(ngModel)]="imgfile" name="file-input"
                accept='image/*'>
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
            <div class="file-return" id="createenterpriseresourceimg">{{'COMMON_FIELDS.NO_FILE_CHOSEN' | translate}}</div>
          </div>
          <div class="col-md-4 form-group">
            <label><span class="text-danger">*</span>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <select id="gender" (change)="getgender($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
                <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of gender; let i='index'" value="{{clang.description}}" id="clang{{i}}">{{clang.description}}</option>
                </select>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="form-control input-sm" id="ssn" name="ssn" onkeypress="return event.charCode != 34"
              [(ngModel)]="ssn" value="">
          </div>


          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
            <input type="text" (keypress)="clearmessage()" class="form-control input-sm" id="supervisoremail" name="supervisoremail"
              onkeypress="return event.charCode != 34" [(ngModel)]="supemail" value="">
          </div>
          <div class="col-md-4 form-group"><label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <select id="gender" [(ngModel)]="enabled" (change)="getUserStatus($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option *ngFor="let clang of status; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
          </div>
          <div class="col-md-8 form-group">
            <label>{{'COMMON_FIELDS.DESCRIPTION' | translate}}</label>
            <textarea id="commentId" name="commentName" (keypress)="clearmessage()" rows="2" class="form-control input-sm" maxlength="200"
              onkeypress="return event.charCode != 34" [(ngModel)]="comments"></textarea>
          </div>
        </div>
        <p-accordion>
          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.CONTACT_DETAILS' | translate}}">
            <div class="row" *ngIf="[actionName] == 'Edit'">
              <div class="col-md-4 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.MOBILE_NUMBER' | translate}}</label>
                <div class="input-group">
                  <div class="input-group-mobile">
                    <select [(ngModel)]="mobileCountryCodeEdit" (change)="getMobileCountryCodeEdit($event.target.value); clearmessage()" class="form-control input-sm country-code"
                      value="Country Code">
                      <option *ngFor="let clang of countryCodes; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
                    </select>
                    <input type="text" class="form-control input-sm resource-mob-num" id="mobile_id" name="mobile_name" (click)="clearmessage()"
                      [(ngModel)]="mobile" (keypress)='hyphen_generate_mobile(mobile);clearmessage();' name="mobile" onkeypress="var key = window.event ? event.keyCode : event.which;if (event.keyCode == 8 || event.keyCode == 127)  return true; else if ( key < 48 || key > 57 ) return false; else return true;"
                      minlength="10" maxlength="12" value="" />
                  </div>
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
                  <div class="input-group-mobile">
                    <select class="form-control input-sm country-code" (change)="getCountryCodeEdit($event.target.value); clearmessage()" [(ngModel)]="countryCodeEdit">
                        <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                        <option *ngFor="let clang of countryCodes; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
                    </select>
                    <input type="text" class="form-control input-sm mob-num" id="worknumber_id" name="worknumber_name" minlength="10" maxlength="12"
                      (keypress)="hyphen_generate_worknum(worknumber);" (click)="clearmessage()" [(ngModel)]="worknumber" onkeypress="var key = window.event ? event.keyCode : event.which;if (event.keyCode == 8 || event.keyCode == 127)  return true; else if ( key < 48 || key > 57 ) return false; else return true;"
                    />
                    <input type="text" maxlength="5" class="form-control input-sm ext-num" [(ngModel)]="ext" />
                  </div>
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label><span class="text-danger">*</span>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                <input type="text" class="form-control input-sm" (keypress)="clearmessage()" id="email" onkeypress="return event.charCode != 34"
                  [(ngModel)]="resourceemail" name="email" value="">
              </div>
            </div>
            <div class="row" *ngIf="[actionName] == 'View' || [actionName] == 'Delete' || [actionName] == 'Block' || [actionName] == 'Unblock'">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.MOBILE_NUMBER' | translate}}</label>
                <input type="text" class="form-control input-sm" value="{{mobilecode}}-{{selectedObj.contactDetails.mobileNumber}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
