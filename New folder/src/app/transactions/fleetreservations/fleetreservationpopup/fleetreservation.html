<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideChildModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <app-logoheader></app-logoheader>
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate}}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div *ngIf="[actionType]=='View' || [actionType]=='Delete' || [actionType]=='Cancel' || [actionType]=='Check-In'|| [actionType] =='Check Out'">
          <div class="row">
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.enterprise.enterpriseName}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{fleetCommonName}}{{'FLEETS.FLEET_TYPE' | translate}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.fleetObj.fleetType}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{fleetCommonName}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.fleetObj.fleetName}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'EVENTS.EVENT_NAME' | translate}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.eventName.eventName}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.START_DATE' | translate}}</label>
              <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" disabled value="{{viewstartdate}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.DURATION' | translate}}</label>
              <input type="text" id="duration" class="form-control input-sm" name="duration" disabled value="{{fleetreservationObj.duration}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.END_DATE' | translate}}</label>
              <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{viewenddate}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
              <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" disabled value="{{fleetreservationObj.reservationStatus}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'FLEET_RESERVATIONS.CHECKIN_DATE' | translate}}</label>
              <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" disabled value="{{viewcheckIndate}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'FLEET_RESERVATIONS.CHECKOUT_DATE' | translate}}</label>
              <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{viewcheckoutdate}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
              <input type="text" id="udatedAtId" class="form-control input-sm" name="userAccount" disabled value="{{fleetreservationObj.userDetails}}">
            </div>
            <div *ngIf="retext == false" class="col-md-4 form-group">
              <label>{{'COMMON_REASON_FIELDS.REASON_EXTEND_ACTION' | translate}}</label>
              <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonValue}}" disabled>
            </div>
            <div *ngIf="retext == false" class="col-md-4 form-group">

              <label *ngIf="actionType == 'Cancel'">
                <span class="text-danger">*</span>{{'COMMON_REASON_FIELDS.REASON_CANCEL_ACTION' | translate}}</label>
              <label *ngIf="actionType == 'Extend'">
                <span class="text-danger">*</span>{{'COMMON_REASON_FIELDS.REASON_EXTEND_ACTION' | translate}}</label>
              <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
                size="1">
                <option value=''>{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of reasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
            </div>
            <div *ngIf="retext == true" class="col-md-4 form-group">
              <label>{{'COMMON_REASON_FIELDS.REASON_EXTEND_ACTION' | translate}}</label>
              <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonValue}}" disabled>
            </div>
            <div *ngIf="retext == true" class="col-md-4 form-group">
              <label>{{'COMMON_REASON_FIELDS.REASON_CANCEL_ACTION' | translate}}</label>
              <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonValue}}" disabled>
            </div>
            <div class="col-md-8 form-group">
              <label>{{'COMMON_FIELDS.NOTES' | translate}}</label>
              <textarea id="notes" name="notes" (keypress)="clearmessage()" value="{{fleetreservationObj.notes}}" rows="2" disabled class="form-control input-sm"
                maxlength="200"></textarea>
            </div>
          </div>
          <p-accordion>
            <p-accordionTab header="{{fleetCommonName}}{{'COMMON_BLOCK_TITLES.FLEET_CONTACT_DETAILS' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{worknumber}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.contactDetails.email}}" disabled>
                </div>
                <!--<div class="col-md-4 form-group">
                      <label>{{'FLEETS.FLEET_EXT' | translate}}</label>
                      <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.contactDetails.ext}}" name="timeZone"
                        disabled>
                    </div>-->
              </div>
            </p-accordionTab>
            <p-accordionTab header="{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESS_DETAILS' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label> {{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE1' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.addressLine1}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label> {{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE2' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.addressLine2}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.CITY' | translate}}</label>
                  <input type="text" class="form-control input-sm" value="{{fleetreservationObj.fleetObj.address.city}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.COUNTRY' | translate}}</label>
                  <input type="text" class="form-control input-sm " id="" value="{{fleetreservationObj.fleetObj.address.country}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.STATE' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.state}}" disabled>
                </div>

                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ZIP' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.ZIP}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.LATITUDE' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.geoCoordinates[0]}}"
                    disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.LONGITUDE' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.fleetObj.address.geoCoordinates[1]}}"
                    disabled>
                </div>
              </div>
            </p-accordionTab>
            <p-accordionTab header="{{fleetCommonName}}{{'COMMON_BLOCK_TITLES.FLEET_PREFERENCES' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_TIME_ZONE' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" name="timeZone" value="{{fleetreservationObj.userName.preferences.defaultTimezone}}"
                    disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_LANGUAGE' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" name="LANGUAGE" value="{{fleetreservationObj.userName.preferences.defaultLanguage}}"
                    disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_CURRENCY' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" name="CURRENCY" value="{{fleetreservationObj.userName.preferences.defaultCurrency}}"
                    disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_CURRENCY_FORMAT' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" value="{{fleetreservationObj.userName.preferences.currencyFormat}}"
                    name="CURRENCY_FORMAT" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_DATE_FORMAT' | translate}}</label>
                  <input type="text" class="form-control input-sm" id="" name="DATE_FORMAT" value="{{fleetreservationObj.userName.preferences.dateFormat}}"
                    disabled>
                </div>
              </div>
            </p-accordionTab>
            <p-accordionTab header="{{fleetCommonName}}{{'COMMON_BLOCK_TITLES.FLEET_INFO' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label>{{fleetCommonName}}{{'FLEETS.FLEET_TYPE' | translate}}</label>
                  <input type="text" class="form-control input-sm " id="typeId" value="{{fleetreservationObj.fleetObj.fleetType}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'FLEETS.FLEET_PARENT' | translate}}</label>
                  <input type="text" class="form-control input-sm " id="taggableId" name="path" value="{{fleetreservationObj.fleetObj.fleetName}}"
                    disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{fleetCommonName}}{{'FLEETS.FLEET_CODE' | translate}}</label>
                  <input type="text" class="form-control input-sm " value="{{fleetreservationObj.fleetObj.fleetCode}}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'FLEETS.TRANSACTABLE' | translate}}</label>
                  <input id="inline-checkbox10" class="regular-checkbox big-checkbox" name="inline-checkbox2" type="checkbox" [(ngModel)]="fleetreservationObj.fleetObj.isTransactable"
                    ng-reflect-name="inline-checkbox1" disabled>
                  <label for="inline-checkbox10"></label>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
                  <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" disabled value="{{fleetreservationObj.fleetObj.isEnabled}}">
                  <label for="inline-checkbox11"></label>
                </div>
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_FIELDS.DESCRIPTION' | translate}}</label>
                  <textarea class="form-control input-sm" name="description" value="{{fleetreservationObj.fleetObj.notes}}" disabled></textarea>
                </div>
              </div>
            </p-accordionTab>
            <!-- <p-accordionTab header="{{'COMMON_BLOCK_TITLES.FLEET_TYPE_ATTRIBUTES' | translate}}">
            <div class="row">
              <div class="col-md-4 form-group" *ngFor="let item of attributeList; let i = index">
                <label>{{item.attributeName}}</label>
                <select disabled *ngIf="item.attributeType=='List Field'" id="itemText{{i}}" (change)="saveAttributes($event.target.value); clearmessage()"
                  name="select" class="form-control input-sm" size="1">
                  <option *ngFor="let clang of item['lookupsData']; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.description}}</option>
                  </select>
                <input disabled *ngIf="item.attributeType=='Text Field'" type="text" class="form-control input-sm" id="itemText{{i}}" name="createfleet.attributes.attributeValue"

                <input type="hidden" class="form-control input-sm" id="itemId{{i}}" name="item._id" value="{{item._id}}">
              </div>
            </div>
          </p-accordionTab> -->
            <p-accordionTab *ngIf="attributevalue==true" header="{{fleetCommonName}}{{'COMMON_BLOCK_TITLES.FLEET_ATTRIBUTES' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group" *ngFor="let item of attributeList; let i = index">
                  <label>{{item.attribute.attributeName}}</label>
                  <!-- <select  *ngIf="item.attribute.attributeType=='List Field'" id="itemText{{i}}" (change)="saveAttributes($event.target.value); clearmessage()"
                      name="select" class="form-control input-sm">
                      <option *ngFor="let item of attributeList; let i='index'" [value="{{item.attributeValue}}" id="item{{i}}">{{item.attributeValue}}</option>
                      </select> -->

                    name="item.attributeValue" [(ngModel)]="item.attributeValue">
                  <input disabled *ngIf="item.attribute.attributeType=='Text Field'" type="text" class="form-control input-sm" id="itemText{{i}}"
                    name="item.attributeValue" [(ngModel)]="item.attributeValue">
                  <!-- <input type="hidden" class="form-control input-sm" id="itemId{{i}}" name="item._id" value="{{item.attributeValue}}"> -->
                </div>
              </div>
            </p-accordionTab>

            <p-accordionTab header="{{'COMMON_RECORD_HISTORY_BLOCK.RECORD_HISTORY' | translate}}">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_BY' | translate}}</label>
                  <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.createdBy}}">
                </div>
                <div class="col-md-6 form-group">
                  <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_DATE' | translate}}</label>
                  <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" value="{{viewcreatedate}}" disabled>
                </div>
                <div class="col-md-6 form-group">
                  <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_BY' | translate}}</label>
                  <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{fleetreservationObj.updatedBy}}">
                </div>
                <div class="col-md-6 form-group">
                  <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_DATE' | translate}}</label>
                  <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" value="{{viewupdatedate}}" disabled>

        </div>
        <!-- Edit popup -->
        <!-- Edit Fleet Popup Sarts -->
        <div *ngIf="actionType=='Edit'">
          <div class="row">
            <div class="col-md-4 form-group">
              <div class="input-group">
                <div class="text-danger">&#42;</div>
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>

              </div>
              <div *ngIf="[enterprisesSize] == 'false'">
                <input type="text" id="createdId" class="text-capitaliz form-control input-sm" name="username" disabled [(ngModel)]="updateenterpriseName">
                <input type="text" id="createdId" class="form-control input-sm" name="username" hidden [(ngModel)]="updateenterpriseId">
              </div>
              <div *ngIf="[enterprisesSize] == 'true'">
                <input type="text" id="createdId" class="text-capitaliz form-control input-sm" name="username" disabled [(ngModel)]="updateenterpriseName">
                <input type="text" id="createdId" class="form-control input-sm" name="username" hidden [(ngModel)]="updateenterpriseId">
              </div>
            </div>
            <div class="col-md-4 form-group">
              <label>{{fleetCommonName}}{{'FLEETS.FLEET_TYPE' | translate}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleettypename}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{fleetCommonName}}</label>
              <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{fleetreservationObj.fleetObj.fleetName}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'EVENTS.EVENT_NAME' | translate}}</label>
              <input type="text" id="updateeventName" class="text-capitaliz form-control input-sm" name="updateeventName" disabled [(ngModel)]="updateeventName">
            </div>

            <div class="col-md-4 form-group" *ngIf="fleetreservationObj.startdatestatus == 'statdateactive'">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.START_DATE' | translate}}</label>
              </div>
              <div class="clearfix"></div>
              <p-calendar readonlyInput="readonlyInput" (onSelect)="clearmessage(); startDateChange(startdate)" inputStyleClass="timezone-calendar calendar"
                [(ngModel)]="startdate" dateFormat="yy-mm-dd" [minDate]="minDate" [showIcon]="true" [showTime]="true"></p-calendar>
              <select id="Timezone" (change)="changeTimezones($event.target.value); clearmessage()" class="form-control input-sm duration-list">
                <option *ngFor="let clang of timeZones; let i='index'" [selected]="timezoneCodes == clang.lookupName" value="{{clang.lookupName}}${{clang.description}}"
                  id="clang{{i}}">{{clang.lookupName}} - {{clang.description}}</option>
              </select>
            </div>
            <div class="col-md-4 form-group" *ngIf="fleetreservationObj.startdatestatus == 'statdateinactive'">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.START_DATE' | translate}}</label>
              </div>
              <div class="clearfix"></div>
              <p-calendar readonlyInput="readonlyInput" (onSelect)="clearmessage(); startDateChange(startdate)" inputStyleClass="timezone-calendar calendar"
                [(ngModel)]="startdate" dateFormat="yy-mm-dd" [minDate]="minDate" [showIcon]="true" [showTime]="true" disabled></p-calendar>
              <select id="Timezone" (change)="changeTimezones($event.target.value); clearmessage()" class="form-control input-sm duration-list"
                disabled>
                <option *ngFor="let clang of timeZones; let i='index'" [selected]="timezoneCodes == clang.lookupName" value="{{clang.lookupName}}${{clang.description}}"
                  id="clang{{i}}">{{clang.lookupName}} - {{clang.description}}</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.DURATION' | translate}}</label>
              </div>
              <div class="clearfix"></div>
              <div class="input-group duration-field">
                <input id="days" [(ngModel)]="selecteddays" (keyup)="daysChanged($event.target.value); clearmessage()" name="select" class="form-control input-sm duration-list"
                  onkeypress="var key = window.event ? event.keyCode : event.which;if (event.keyCode == 8 || event.keyCode == 127)  return true; else if ( key < 48 || key > 57 ) return false; else return true;"
                  size="1" value="{{selecteddays}}" placeholder="Days" maxlength="4">
                <span class="input-group-addon">Days</span>
              </div>
              <select id="hours" [(ngModel)]="selectedhours" (change)="hoursChanged($event.target.value); clearmessage()" name="select"
                class="form-control input-sm duration-list" size="1">
                <option *ngFor="let hours of hoursList; let i='index'" value="{{hours}}" id="hours{{i}}">{{hours}} Hrs</option>
              </select>
              <select id="minutes" [(ngModel)]="selectedduration" (change)="durationChanged($event.target.value); clearmessage()" name="select"
                class="form-control input-sm duration-list" size="1">
                <option *ngFor="let duration of durationList; let i='index'" value="{{duration}}" id="duration{{i}}">{{duration}} Mins</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.END_DATE' | translate}}</label>
              </div>
              <div class="clearfix"></div>
              <p-calendar readonlyInput="readonlyInput" (onSelect)="clearmessage(); endDateChange(enddate)" inputStyleClass="timezone-calendar calendar"
                [(ngModel)]="enddate" dateFormat="yy-mm-dd" [showIcon]="true" [minDate]="minDate" [showTime]="true"></p-calendar>
              <select id="Timezone" (change)="changeTimezones($event.target.value); clearmessage()" class="form-control input-sm duration-list">
                <option *ngFor="let clang of timeZones; let i='index'" [selected]="timezoneCodes == clang.lookupName" value="{{clang.lookupName}}${{clang.description}}"
                  id="clang{{i}}">{{clang.lookupName}} - {{clang.description}}</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
              </div>
              <input type="text" id="udatedAtId" class="form-control input-sm" name="updatereservationstatus" disabled [(ngModel)]="updatereservationstatus">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'FLEET_RESERVATIONS.CHECKIN_DATE' | translate}}</label>
              <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" disabled value="{{viewcheckIndate}}">
            </div>
            <div class="col-md-4 form-group">
              <label>{{'FLEET_RESERVATIONS.CHECKOUT_DATE' | translate}}</label>
              <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{viewcheckoutdate}}">
            </div>
            <div class="col-md-4 form-group">
              <div class="input-group">
                <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
              </div>
              <input type="text" id="udatedAtId" class="form-control input-sm" name="userAccount" disabled value="{{updateuserName}}">
              <input type="text" id="udatedAtId" class="form-control input-sm" name="updateuserId" hidden [(ngModel)]="updateuserId">
            </div>

            <div class="col-md-8 form-group">
              <label>{{'COMMON_FIELDS.NOTES' | translate}}</label>
              <textarea id="notes" name="notes" (keypress)="clearmessage()" onkeypress="return event.charCode != 34" [(ngModel)]="updateNotes"
                rows="2" class="form-control input-sm" maxlength="200"></textarea>
            </div>
          </div>
          <p-accordion *ngIf="viewfleet==='true'">
            <p-accordionTab header="{{fleetCommonName}}{{'COMMON_BLOCK_TITLES.FLEET_CONTACT_DETAILS' | translate}}">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>

            </select>
            <select id="minutes" [(ngModel)]="selectedduration" (change)="durationChanged($event.target.value); clearmessage()" name="select"

              <option *ngFor="let duration of durationList; let i='index'" value="{{duration}}" id="duration{{i}}">{{duration}} Mins</option>
            </select>

            </select>
