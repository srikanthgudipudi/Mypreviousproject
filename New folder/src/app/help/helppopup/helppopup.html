<!-- View Fleet Popup Start -->
<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideChildModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg help-popup">
    <div *ngIf="actionType=='View'|| actionType=='Delete'" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <img src="assets/img/mapapp-logo.png" height="30" class="pull-left">
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate}}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_PAGE' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm " id="" name="" [(ngModel)]="helpRec.page" disabled>
          </div>
          <div class="col-md-4 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_FEATURE' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.feature" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label class="checkbox-inline" for="inline-checkbox1">
                    {{'COMMON_FIELDS.ENABLED' | translate}} 
                <input id="inline-checkbox5" name="inline-checkbox2" type="checkbox" [(ngModel)]="helpRec.isEnabled"  class="regular-checkbox big-checkbox ng-untouched ng-pristine ng-valid">
                
             <label for="inline-checkbox5"></label>
            </label>
          </div>
          <div class="col-md-12 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_QUESTION' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.question" disabled>
          </div>
          <div class="col-md-12 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_ANSWER' | translate}}</label>
            </div>
            <textarea class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.answer" disabled></textarea>
          </div>
          <div class="col-md-8 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_NOTES' | translate}}</label>
            </div>
            <textarea  class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.notes" disabled></textarea>
          </div>
        </div>
        <p-accordion>
          <p-accordionTab header="{{'COMMON_RECORD_HISTORY_BLOCK.RECORD_HISTORY' | translate}}">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_BY' | translate}}</label>
                <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{helpRec.createdBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_DATE' | translate}}</label>
                <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" value="{{createAt}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_BY' | translate}}</label>
                <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{helpRec.updatedBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_DATE' | translate}}</label>
                <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" value="{{updateAt}}" disabled>
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="text-danger">{{error | translate}}</div>
          <div class="text-danger">{{errorpass}}</div>
        </div>
      </div>
      <div *ngIf="actionType=='Delete'" class="modal-footer">
        <div class="col-md-12 p0 fleetft">
          <div class="pull-left">
            <app-powered></app-powered>
          </div>
          <div class="pull-right text-right">
            <button class="btn btn-primary" (click)="deleteHelp(helpRec)">{{'COMMON_BUTTONS.BUTTON_DELETE' | translate}}</button>            <button class="btn btn-primary" (click)="closePopupModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>
          </div>
        </div>
      </div>
      <div *ngIf="actionType=='View'" class="modal-footer">
        <div class="col-md-12 p0 fleetft">
          <div class="pull-left">
            <app-powered></app-powered>
          </div>
          <div class="pull-right text-right"> <button class="btn btn-primary" (click)="closePopupModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>            </div>
        </div>
      </div>
    </div>
    <div *ngIf="actionType=='Edit'" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <img src="assets/img/mapapp-logo.png" height="30" class="pull-left">
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/oracle_logo.png';"
              height="30" class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate}}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_PAGE' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm " id="" name="" [(ngModel)]="helpRec.page" disabled>
          </div>
          <div class="col-md-4 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_FEATURE' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.feature" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label class="checkbox-inline" for="inline-checkbox1">
                        {{'COMMON_FIELDS.ENABLED' | translate}} 
                    <input id="inline-checkbox5" name="inline-checkbox2" type="checkbox" [(ngModel)]="helpRec.isEnabled"  class="regular-checkbox big-checkbox ng-untouched ng-pristine ng-valid" disabled>
                 <label for="inline-checkbox5"></label>
            </label>
          </div>
          <div class="col-md-12 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_QUESTION' | translate}}</label>
            </div>
            <input type="text" class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.question" disabled>
          </div>
          <div class="col-md-12 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_ANSWER' | translate}} </label>
            </div>
            <textarea class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.answer"></textarea>
          </div>
          <div class="col-md-8 form-group">
            <div class="input-group">
              <label>{{'HELP.LIST_NOTES' | translate}}</label>
            </div>
            <textarea class="form-control input-sm text-capitalize" name="" [(ngModel)]="helpRec.notes"></textarea>
          </div>
        </div>
        <p-accordion *ngIf="actionType=='Edit'">
          <p-accordionTab header="{{'COMMON_RECORD_HISTORY_BLOCK.RECORD_HISTORY' | translate}}">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_BY' | translate}}</label>
                <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{helpRec.createdBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_DATE' | translate}}</label>
                <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" value="{{createAt}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_BY' | translate}}</label>
                <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{helpRec.updatedBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_DATE' | translate}}</label>
                <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" value="{{updateAt}}" disabled>
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="text-danger">{{error | translate}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12 p0 fleetft">
          <div class="pull-left">
            <app-powered></app-powered>
          </div>
          <div class="pull-right text-right"> <button class="btn btn-primary" (click)="updateHelp(helpRec)">{{'COMMON_BUTTONS.BUTTON_SUBMIT' | translate}}</button>
            <button class="btn btn-primary btn-sm" (click)="closePopupModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="actionType=='HelpSubmit'" class="modal-content">
      <form ngNativeValidate (ngSubmit)="createSinglehelp(createhelp)">
        <div class="modal-header">
          <button type="button" class="close" (click)="closePopupModal()" aria-label="Close" data-dismiss="modal">
             <span aria-hidden="true">&times;</span>
            </button>
          <div class="row">
            <div class="col-md-12">
              <img src="assets/img/mapapp-logo.png" height="30" class="pull-left">
              <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
                class="pull-right">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h5 class="popupsection-title">{{pagename | translate}}</h5>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 form-group">
              <div class="input-group">
                <span class="text-danger">*</span>
                <label>{{'HELP.LIST_PAGE' | translate}}</label>
              </div>
              <select name="" class="form-control input-sm" (change)="getPagedata($event.target.value);clearmessage()">
                  <option value='select' >{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
               <option *ngFor="let clang of helpNameList; let i='index'" [selected]="fleetType == clang.lookupName" value="{{clang.lookupName}}">{{clang.lookupName}}</option>
               </select>
            </div>
            <div class="col-md-4 form-group">
              <div class="input-group">
                <span class="text-danger">*</span>
                <label>{{'HELP.LIST_FEATURE' | translate}}</label>
              </div>
              <select name="" class="form-control input-sm" (change)="getfeaturedata($event.target.value);clearmessage()">
                  <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                <option *ngFor="let clang of helpFeaturusList; let i='index'" [selected]="fleetType == clang.lookupName" value="{{clang.lookupName}}">{{clang.lookupName}}</option>
             </select>
            </div>
            <div class="col-md-4 form-group">
              <label class="checkbox-inline" for="inline-checkbox1">
                  <label>{{'COMMON_FIELDS.ENABLED' | translate}}</label>
              <input id="inline-checkbox1" class="regular-checkbox big-checkbox" [(ngModel)]="enabledaction" (change)="clearmessage()"
                name="inline-checkbox1" type="checkbox">
                <label for="inline-checkbox1"></label>
                </label>
            </div>
            <div class="col-md-12 form-group">
              <label><span class="text-danger" >*</span>{{'HELP.LIST_QUESTION' | translate}}</label>
              <input type="text" id="questionname" name="questionname" onkeypress="return event.charCode != 34" [(ngModel)]="questionvalue"
                (keypress)="clearmessage()" class="text-capitalize form-control input-sm">
            </div>
            <div class="col-md-12 form-group">
              <label><span class="text-danger" >*</span>{{'HELP.LIST_ANSWER' | translate}}</label>
              <textarea  id="ansewerid" name="ansewer" onkeypress="return event.charCode != 34" [(ngModel)]="Answervalue" (keypress)="clearmessage()"
                class="text-capitalize form-control input-sm"></textarea>
            </div>
            <div class="col-md-8 form-group">
              <label>{{'HELP.LIST_NOTES' | translate}}</label>
              <textarea id="Noteid" name="Note" onkeypress="return event.charCode != 34" [(ngModel)]="notevalue" (keypress)="clearmessage()"
                class="text-capitalize form-control input-sm"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="text-danger">{{error | translate}}</div>
            <div class="text-danger">{{errorpass}}</div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-md-12 p0 fleetft">
            <div class="pull-left">
              <app-powered></app-powered>
            </div>
            <div class="pull-right text-right">
              <div class="pull-right">
                <input type="submit" name="wp-submit" data-dismiss="myModal" id="profile_change_pswd_submitbtn" class="btn btn-primary" value="{{'COMMON_BUTTONS.BUTTON_SUBMIT' | translate}}">                <button type="button" class="btn btn-primary btn-sm" (click)="closePopupModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>                </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p-overlayPanel #op1>
    <img src="/assets/img/static-img/a2.jpg" alt="Galleria 1" />
  </p-overlayPanel>
