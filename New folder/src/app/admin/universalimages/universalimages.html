<div id="allusers" class="tab-pane">
    <div class="card">
        <div class="card-header">
            <div class="row no-gutter">
                <div class="col-md-9">
                    <h5 class="section-title mb0 pull-left">{{'COMMON_PAGE_TITLES.LIST_UNIVERSAL_IMAGES' | translate}}</h5>
                    <div class="cardicons-header pull-left">
                        <a *ngIf="addstatus == 'true'" data-toggle="tooltip" data-placement="top" (click)="viewImage('Create','')" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_CREATE_ACTION' | translate}}">
                            <i class="fa fa-15x fa-plus-square page-title-icons" aria-hidden="true"></i>
                        </a>
                        <a *ngIf="addstatus == 'false'" class="not-active" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_CREATE_ACTION' | translate}}">
                            <i class="fa fa-15x fa-plus-square page-title-icons" aria-hidden="true" (click)="viewImage('Create','')"></i>
                        </a>
                        <a *ngIf="exportstatus == 'true'" data-toggle="tooltip" data-placement="top" (click)="exportData(searchstring)" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_EXPORT_ACTION' | translate}}">
                            <i class="fa fa-15x fa-upload page-title-icons" aria-hidden="true"></i>
                        </a>
                        <a *ngIf="exportstatus == 'false'" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_EXPORT_ACTION' | translate}}">
                            <i class="fa fa-15x fa-upload page-title-icons" aria-hidden="true" (click)="exportData(searchstring)"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb0">
                        <div class="input-group">
                            <button type="button" class="btn btn-primary btn-sm advanced-btn" (click)="AdvancePopupModal()">{{'COMMON_BUTTONS.BUTTON_ADVANCED' | translate}}</button>
                            <input type="text" [(ngModel)]="searchstring" #input (keypress)="handleKeyPress($event)" pInputText size="50" placeholder="{{'COMMON_FIELDS.SEARCH_TEXT' | translate}}"
                                class="form-control input-sm mb0">
                            <span class="input-group-btn">
                                <button type="button" (click)="universalImageSearch(searchstring)" class="btn btn-primary btn-sm">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-block">
            <p-dataTable [responsive]="true" [stacked]="stacked" [value]="universalImages" [rows]="rowsPerPage" [paginator]="true" [pageLinks]="2"
                expandableRows="true" sortMode="multiple">
                <p-column field="enterprise.enterpriseName" header="{{'COMMON_FIELDS.ENTERPRISE' | translate}}" [sortable]="true">
                </p-column>
                <p-column field="universalImageName" styleClass="text-capitalize" header="{{'UNIVERSAL_IMAGES.UNIVERSAL_IMAGE_NAME' | translate}}"
                    [sortable]="true">
                </p-column>
                <p-column field="description" styleClass="text-capitalize" header="{{'COMMON_FIELDS.DESCRIPTION' | translate}}" [sortable]="true">
                </p-column>
                <p-column field="isEnabled" header="{{'COMMON_FIELDS.ENABLED' | translate}}" [sortable]="true" styleClass="text-capitalize enabled"></p-column>
                <p-column header="{{'COMMON_FIELDS.ACTIONS' | translate}}" styleClass="action-three-col">
                    <ng-template let-user="rowData" pTemplate="body">
                        <a *ngIf="viewstatus == 'true'" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_VIEW_ACTION' | translate}}"
                            (click)="viewImage('View',user)">
                            <i class="fa fa-15x fa-eye viewicon" aria-hidden="true"></i>
                        </a>
                        <a *ngIf="viewstatus == 'false'" class="not-active" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_VIEW_ACTION' | translate}}">
                            <i class="fa fa-15x fa-eye viewicon" aria-hidden="true" (click)="viewImage('View',user)"></i>
                        </a>
                        <a *ngIf="editstatus == 'true'" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_EDIT_ACTION' | translate}}"
                            (click)="viewImage('Edit',user)">
                            <i class="fa fa-15x fa-pencil editicon" aria-hidden="true"></i>
                        </a>
                        <a *ngIf="editstatus == 'false'" class="not-active" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_EDIT_ACTION' | translate}}">
                            <i class="fa fa-15x fa-pencil editicon" aria-hidden="true" (click)="viewImage('Edit',user)"></i>
                        </a>
                        <a *ngIf="deletestatus == 'true'" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_DELETE_ACTION' | translate}}"
                            (click)="viewImage('Delete',user)">
                            <i class="fa fa-15x fa-trash deleteicon" aria-hidden="true"></i>
                        </a>
                        <a *ngIf="deletestatus == 'false'" class="not-active" data-toggle="tooltip" data-placement="top" title="{{'COMMON_BUTTON_TOOLTIPS.TOOLTIP_DELETE_ACTION' | translate}}">
                            <i class="fa fa-15x fa-trash deleteicon" aria-hidden="true" (click)="viewImage('Delete',user)"></i>
                        </a>
                    </ng-template>
                </p-column>
                <template let-user pTemplate="rowexpansion">
                    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding-left:4%">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-9">
                                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </p-dataTable>
        </div>
    </div>
</div>
<app-universalimg-popup (updatedList)="emitChanges($event)"></app-universalimg-popup>
<div bsModal #mgModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideAdvanceModal()" tabindex="-1"
    role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideAdvanceModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row">
                    <div class="col-md-12">
                        <img src="assets/img/mapapp-logo.png" height="30" class="pull-left">
                        <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
                            class="pull-right">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="popupsection-title">{{'COMMON_PAGE_TITLES.ADVANCED_SEARCH' | translate}}</h5>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-md-5 form-control-label">
                        <label for="">{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                    </div>
                    <div class=" col-md-7">
                        <input type="text" *ngIf="[userrole] == 'Super Admin' || [userrole] == 'Sub Admin'|| [userrole] == 'Tech Help'" class="text-capitalize form-control input-sm"
                            id="enterpriseName" name="enterpriseName" [(ngModel)]="enterprisevalue" onkeypress="return event.charCode != 34">
                        <input type="text" *ngIf="[userrole] != 'Super Admin' && [userrole] != 'Sub Admin'&& [userrole] != 'Tech Help'" class="text-capitalize form-control input-sm"
                            id="enterpriseName" name="enterpriseName" [(ngModel)]="enterpriseNames" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5 form-control-label">
                        <label>{{'UNIVERSAL_IMAGES.UNIVERSAL_IMAGE_NAME' | translate}}</label>
                    </div>
                    <div class=" col-md-7">
                        <input type="text" class="text-capitalize form-control input-sm" id="imagename" name="imagename" onkeypress="return event.charCode != 34"
                            [(ngModel)]="imagevalue" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5 form-control-label">
                        <label for="">{{'COMMON_FIELDS.ENABLED' | translate}}</label>
                    </div>
                    <div class=" col-md-7">
                        <label class="checkbox-inline" for="">
                            <label class="checkbox-inline" for="inline-checkbox1">
                                <input id="inline-checkbox1234" name="inline-checkbox1" type="checkbox" value="" [(ngModel)]="enabledvalue" class="regular-checkbox big-checkbox">
                                <label for="inline-checkbox1234"></label>
                            </label>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12 p0">
                    <div class="pull-left">
                        <app-powered></app-powered>
                    </div>
                    <div class="pull-right text-right">
                        <button type="button" class="btn btn-primary" (click)="advance()">{{'COMMON_BUTTONS.BUTTON_SUBMIT' | translate}}</button>
                        <button type="button" class="btn btn-primary" (click)="clear()">{{'COMMON_BUTTONS.BUTTON_CLEAR' | translate}}</button>
                        <button type="button" class="btn btn-primary" (click)="hideAdvanceModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
