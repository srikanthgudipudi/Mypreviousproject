<div bsModal #lgModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideUserModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideUserModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <app-logoheader></app-logoheader>
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pageName | translate }}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row" *ngIf="[actionName] == 'View' || [actionName] == 'Delete' || [actionName] == 'Block' || [actionName] == 'Unblock'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="enterpriseName" name="enterpriseName" value="{{selectedUserObj.EnterpriseResources.enterprise.enterpriseName}}"
                  disabled>
                <input type="hidden" name="enterpriseId" class="form-control" id="enterpriseId" value="{{selectedUserObj.EnterpriseResources.enterprise.enterpriseId}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
                <input id="useraccount" class="form-control input-sm" name="useraccount" value="{{selectedUserObj.userAccount}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'USER_ROLES.ROLE_NAME' | translate}}</label>
                <input id="userrole" class="form-control input-sm" name="userrole" value="{{selectedUserObj.userRole}}" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
                <input id="usertype" class="form-control input-sm" name="usertype" value="{{selectedUserObj.EnterpriseResources.resourceType}}"
                  disabled>
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label form-control-label>{{'USERS.USER_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" src="{{imgSrc}}" height="77" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
            <input type="text" class="form-control input-sm text-capitalize" id="firstName" name="firstName" value="{{selectedUserObj.EnterpriseResources.firstName}}"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
            <input type="text" class="text-capitalize form-control input-sm" id="lastname" name="lastname" value="{{selectedUserObj.EnterpriseResources.lastName}}"
              disabled>
          </div>
          <div class="col-md-4 form-group uploadjsbtn">
            <div class="input-group">
              <label>{{userIcon}}</label>
            </div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" (change)="imageUploaded($event)" [(ngModel)]="imgfile" accept='image/*|video/*'
                disabled>
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
          </div>

          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <input id="department" class="form-control input-sm" name="department" value="{{selectedUserObj.EnterpriseResources.department}}"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input id="designation" class="text-capitalize form-control input-sm" name="designation" value="{{selectedUserObj.EnterpriseResources.designation}}"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <input type="text" class="form-control input-sm" id="gender" name="gender" [(ngModel)]="selectedUserObj.EnterpriseResources.gender"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input id="ssn" class="form-control input-sm" name="ssn" value="{{selectedUserObj.userStatus}}" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <input id="inline-checkbox1" class="form-control input-sm" name="inline-checkbox1" value="{{selectedUserObj.isEnabled}}"
              disabled>
          </div>
          <div *ngIf="retext == false" class="col-md-4 form-group">
            <label *ngIf="actiontype == 'Unblock'">{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <label *ngIf="actiontype == 'Block'">{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonValue}}" disabled>
          </div>
          <div *ngIf="retext == false" class="col-md-4 form-group">
            <span class="text-danger">*</span>
            <label *ngIf="actiontype == 'Block'">{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <label *ngIf="actiontype == 'Unblock'">{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option value=''>Select</option>
              <option *ngFor="let clang of reasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
            </select>
          </div>
          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonValue1}}" disabled>
          </div>
          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonValue}}" disabled>
          </div>
        </div>
        <div class="row" *ngIf="[actionName] == 'Edit'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="enterpriseName" name="enterpriseName" value="{{selectedUserObj.EnterpriseResources.enterprise.enterpriseName}}"
                  disabled>
                <input type="hidden" name="enterpriseId" class="form-control" id="enterpriseId" [(ngModel)]="selectedUserObj.EnterpriseResources.enterprise.enterpriseId">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
                <input id="useraccount" class="form-control input-sm" name="useraccount" [(ngModel)]="selectedUserObj.userAccount" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'USER_ROLES.ROLE_NAME' | translate}}</label>
                <select *ngIf="selectedUserObj.enterprise.enterpriseId != 0 && logiUserEnId==0" id="role" (change)="getChangeuserRoles($event.target.value); clearmessage()"
                  name="select" class="form-control input-sm" [(ngModel)]="selectedUserObj.userRole" size="1">
                  <option *ngFor="let clang of usrRole; let i='index'" [selected]="selectedUserObj.userRole == clang.roleName" value="{{clang.roleName}}">{{clang.roleName}}</option>
                </select>
                <input *ngIf="selectedUserObj.enterprise.enterpriseId == 0 || logiUserEnId!=0" id="userRole" class="form-control input-sm"
                  name="userRole" [(ngModel)]="selectedUserObj.userRole" disabled>
              </div>

              <div class="col-md-6 form-group">
                <label>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
                <input type="text" disabled [(ngModel)]="selectedUserObj.EnterpriseResources.resourceType" class="form-control input-sm"
                  id="userType" name="userType" value="selectedUserObj.EnterpriseResources.resourceType">
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label form-control-label>{{'USERS.USER_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" [src]="imgSrc" height="77" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
            <input type="text" class="text-capitalize form-control input-sm" id="firstName" name="firstName" [(ngModel)]="selectedUserObj.EnterpriseResources.firstName"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
            <input type="text" class="text-capitalize form-control input-sm" id="lastname" name="lastname" [(ngModel)]="selectedUserObj.EnterpriseResources.lastName"
              disabled>
          </div>
          <div class="col-md-4 form-group uploadjsbtn">
            <div class="input-group">
              <label>{{userIcon}}</label>
            </div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" [(ngModel)]="imgfile" (change)="clearmessage()" accept='image/*' name="file-input"
                (change)="imageUploaded($event)">
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
            <div class="file-return" id="edituserimg"></div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <input type="text" disabled class="form-control input-sm" id="department" name="department" [(ngModel)]="selectedUserObj.EnterpriseResources.department"
              value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input type="text" disabled class="text-capitalize form-control input-sm" id="designation" name="designation" [(ngModel)]="selectedUserObj.EnterpriseResources.designation"
              value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <input type="text" class="form-control input-sm" id="gender" name="gender" [(ngModel)]="selectedUserObj.EnterpriseResources.gender"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input id="ssn" class="form-control input-sm" name="ssn" value="{{selectedUserObj.userStatus}}" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <input id="inline-checkbox1" class="form-control input-sm" name="inline-checkbox1" value="{{selectedUserObj.isEnabled}}"
              disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_BLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonValue1}}" disabled>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_UNBLOCK_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonValue}}" disabled>
          </div>
        </div>
        <div class="row" *ngIf="[actionName] == 'Create'">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label *ngIf="[enterprisesSize] == 'false'">
                  <span class="text-danger">*</span>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <label *ngIf="[enterprisesSize] == 'true'">{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <select *ngIf="[enterprisesSize] == 'false'" id="userType" (change)="getEnterpriseResources($event.target.value); clearmessage()"
                  name="select" class="form-control input-sm" size="1">
                  <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                  <option *ngFor="let clang of enterprisesNames; let i='index'" value="{{clang._id}}${{clang.enterpriseName}}${{clang.enterpriseIconFilePath}}${{clang.preferences.defaultLanguage}}${{clang.preferences.defaultCurrency}}${{clang.preferences.defaultTheme}}${{clang.preferences.defaultTimezone}}${{clang.preferences.dateFormat}}${{clang.preferences.currencyFormat}}${{clang.enterpriseIcon}}${{clang.settings.advancedReservationWindowInDays}}${{clang.settings.earlyCheckinWindowInMins}}$
                  {{clang.settings.expirationGracePeriodInMins}}${{clang.settings.maxActiveReservationsPerUser}}${{clang.settings.maxReservationWindowInHrs}}${{clang.settings.reservationReminderWindowInMins}}$
                  {{clang.settings.reservationCanBeBumped}}${{clang.settings.sendReservationReminders}}${{clang.settings.longTermReservationPossible}}"
                    id="clang{{i}}">{{clang.enterpriseName}}</option>
                </select>
                <input *ngIf="[enterprisesSize] == 'true'" type="text" [(ngModel)]="enterprise" class="form-control input-sm" id="sample"
                  name="" value="" disabled>
              </div>
              <div class="col-md-6 form-group">
                <label>
                  <span class="text-danger">*</span>{{'COMMON_PAGE_TITLES.LIST_ENTERPRISE_RESOURCES' | translate}}</label>
                <select id="userRoles" (change)="getResourcesData($event.target.value); clearmessage()" name="select" class="text-capitalize form-control input-sm"
                  size="1">
                  <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                  <option *ngFor="let clang of resourcesList; let i='index'" value="{{clang.Id}}" id="clang{{i}}">{{clang.firstName}} {{clang.lastName}}</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>
                  <span class="text-danger">*</span>{{'COMMON_FIELDS.USER_NAME' | translate}}</label>
                <input type="text" onkeypress='return event.charCode > 32 && (event.charCode <= 126 && event.charCode != 34 )' (keypress)="clearmessage()"
                  maxlength="10" [(ngModel)]="userName" class="form-control input-sm" id="" name="" value="" disabled >
              </div>
              <div class="col-md-6 form-group">
                <label>
                  <span class="text-danger">*</span>{{'USER_ROLES.ROLE_NAME' | translate}}</label>
                <select id="userRoles" (change)="getChangeuserRoles($event.target.value); clearmessage()" name="select" class="form-control input-sm"
                  size="1">
                  <option value="">{{'COMMON_FIELDS.SELECT_BOX_DEFAULT' | translate}}</option>
                  <option *ngFor="let clang of usrRole; let i='index'" value="{{clang.roleName}}" id="clang{{i}}">{{clang.roleDisplayName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label form-control-label>
                  <span class="text-danger">*</span>{{'USERS.USER_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" [src]="imgSrc" height="77" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.FIRST_NAME' | translate}}</label>
            <input type="text" [(ngModel)]="firstName" disabled class="text-capitalize form-control input-sm" id="" name="" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.LAST_NAME' | translate}}</label>
            <input type="text" [(ngModel)]="lastName" disabled class="text-capitalize form-control input-sm" id="test" name="" value="">
          </div>
          <div class="col-md-4 form-group uploadjsbtn">
            <div class="input-group">
              <label>&nbsp;</label>
            </div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" [(ngModel)]="imgfile" (change)="clearmessage()" accept='image/*|video/*'
                name="file-input" (change)="imageUploaded($event)">
              <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
            <div class="file-return" id="createuserimg">{{'COMMON_FIELDS.NO_FILE_CHOSEN' | translate}}</div>
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.RESOURCE_TYPE' | translate}}</label>
            <input type="text" disabled [(ngModel)]="userType" class="form-control input-sm" id="" name="" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DEPARTMENT' | translate}}</label>
            <input type="text" disabled class="form-control input-sm" id="department" name="department" [(ngModel)]="department" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.DESIGNATION' | translate}}</label>
            <input type="text" disabled class="text-capitalize form-control input-sm" id="designation" name="designation" [(ngModel)]="designation"
              value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.GENDER' | translate}}</label>
            <input type="text" disabled class="form-control input-sm" id="gender" name="gender" [(ngModel)]="gender" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_RESOURCES.SSN' | translate}}</label>
            <input type="text" disabled class="form-control input-sm" id="ssn" name="ssn" [(ngModel)]="ssn" value="">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <select id="status" (change)="getUserStatus($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option *ngFor="let clang of status; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
            </select>
          </div>
        </div>
        <p-accordion>
          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.CONTACT_DETAILS' | translate}}">
            <div class="row" *ngIf="[actionName] == 'Edit'">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.MOBILE_NUMBER' | translate}}</label>
                <input type="text" [(ngModel)]="mobile" class="form-control input-sm" id="AddressLine2" name="AddressLine2" value="" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
                  <input type="text" class="form-control input-sm mob-num" [(ngModel)]="worknumber" id="state" name="state" value="" disabled
                  />
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                <input type="text" [(ngModel)]="selectedUserObj.EnterpriseResources.contactDetails.email" class="form-control input-sm" id="AddressLine1"
                  name="AddressLine1" value="" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
                <input type="text" [(ngModel)]="selectedUserObj.EnterpriseResources.supervisorEmail" class="form-control input-sm" id="AddressLine2"
                  name="AddressLine2" value="" disabled>
              </div>
            </div>
            <div class="row" *ngIf="[actionName] == 'View' || [actionName] == 'Delete' || [actionName] == 'Block' || [actionName] == 'Unblock'">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.MOBILE_NUMBER' | translate}}</label>
                <input type="text" [(ngModel)]="mobile" class="form-control input-sm" id="mobile" name="mobile" value="" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
                  <input type="text" class="form-control input-sm mob-num" [(ngModel)]="worknumber" id="state" name="state" value="" disabled
                  />
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                <input type="text" [(ngModel)]="selectedUserObj.EnterpriseResources.contactDetails.email" class="form-control input-sm" id="AddressLine1"
                  name="AddressLine1" value="" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
                <input type="text" [(ngModel)]="selectedUserObj.EnterpriseResources.supervisorEmail" class="form-control input-sm" id="AddressLine2"
                  name="AddressLine2" value="" disabled>
              </div>
            </div>
            <div class="row" *ngIf="[actionName] == 'Create'">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.MOBILE_NUMBER' | translate}}</label>
                <input type="text" disabled [(ngModel)]="mobile" class="form-control input-sm" id="AddressLine2" name="AddressLine2" value="">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
                  <input type="text" class="form-control input-sm " disabled [(ngModel)]="worknumber" id="state" name="state" value="" />
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                <input type="text" disabled [(ngModel)]="email" class="form-control input-sm" id="AddressLine1" name="AddressLine1" value="">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID_SUPERVISOR' | translate}}</label>
                <input type="text" disabled [(ngModel)]="supervisoremail" class="form-control input-sm" id="AddressLine2" name="AddressLine2"
                  value="">
              </div>
            </div>
          </p-accordionTab>
          <p-accordionTab header="{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESS_DETAILS' | translate}}">
            <div class="row" *ngIf="[actionName] == 'Edit'">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE1' | translate}}</label>
                <input type="text" class="text-capitalize form-control input-sm" id="addressLine1" name="addressLine1" value="" [(ngModel)]="selectedUserObj.EnterpriseResources.address.addressLine1"
                  disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE2' | translate}}</label>
                <input type="text" class="text-capitalize form-control input-sm" id="addressLine2" name="addressLine2" value="" [(ngModel)]="selectedUserObj.EnterpriseResources.address.addressLine2"
                  disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.CITY' | translate}}</label>
                <input type="text" class="text-capitalize form-control input-sm" id="city" name="city" value="" [(ngModel)]="selectedUserObj.EnterpriseResources.address.city"
                  disabled>
