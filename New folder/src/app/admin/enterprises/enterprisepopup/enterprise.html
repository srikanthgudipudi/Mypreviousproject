<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideChildModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="[action]=='View' || [action] == 'Inactivate' || [action] == 'Activate'" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <app-logoheader></app-logoheader>
            <img src="{{APIendpoint}}{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate}}</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="enterpriseId" name="enterpriseName" disabled value="{{enterpriseobj?.enterpriseName}}">
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="file-input">{{'ENTERPRISES.WEBSITE' | translate}}</label><br>
                  <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.meta.websiteURL}}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="file-input">{{'ENTERPRISES.EIN' | translate}}</label><br>
                  <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.EIN}}">
                </div>
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
                <input type="text" class="form-control input-sm" (click)="clearmessage()" disabled [(ngModel)]="enterpriseobj.isEnabled">
              </div>
            </div>
          </div>
          <div class="col-md-4 img-block">
            <div class="row img-block-content">
              <div class="col-md-12 img-block-column">
                <label class="form-control-label">{{'ENTERPRISES.ENTERPRISE_IMAGE' | translate}}</label>
                <img alt="" class="" id="profilepageprofilePicimg" [src]="imgSrc" onError="this.onerror=null;this.src='/assets/img/default-profile-icon.png';">
              </div>
            </div>
          </div>
          <div class="col-md-8 form-group">
            <label>{{'COMMON_FIELDS.DESCRIPTION' | translate}}</label>
            <textarea id="commentId" name="commentName" (keypress)="clearmessage()" disabled [(ngModel)]="comment" rows="2" class="form-control input-sm"
              maxlength="200"></textarea>
          </div>

          <div class="col-md-4 uploadjsbtn">
            <div class="input-group"><label>{{enterpriseIcon}}</label></div>
            <div class="input-file-container">
              <input class="input-file" id="file-input" type="file" (change)="imageUploaded($event)" [(ngModel)]="imgfile" accept='image/*|video/*'
                disabled>
                <label tabindex="0" for="my-file" class="input-file-trigger">{{'COMMON_FIELDS.CHOOSE_FILE' | translate}}</label>
            </div>
          </div>

          <div *ngIf="retext == false && updateaction == 'ACTIVE'" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_INACTIVATE_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonInactive}}" disabled>
          </div>
          <div *ngIf="retext == false && updateaction == 'ACTIVE'" class="col-md-4 form-group">
            <span class="text-danger">*</span>
            <label>{{'COMMON_REASON_FIELDS.REASON_ACTIVATE_ACTION' | translate}}</label>
            <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option value=''>Select</option>
              <option *ngFor="let clang of reasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
          </div>
          <!--ACTIVE REASON END-->

          <!--INACTIVE REASON-->

          <div *ngIf="retext == false && updateaction == 'INACTIVE'" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_ACTIVATE_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{oldreasonActive}}" disabled>
          </div>
          <div *ngIf="retext == false && updateaction == 'INACTIVE'" class="col-md-4 form-group">
            <span class="text-danger">*</span>
            <label>{{'COMMON_REASON_FIELDS.REASON_INACTIVATE_ACTION' | translate}}</label>
            <select id="theme" (change)="getreason($event.target.value); clearmessage()" name="select" class="form-control input-sm"
              size="1">
              <option value=''>Select</option>
              <option *ngFor="let clang of reasons; let i='index'" value="{{clang.lookupName}}" id="clang{{i}}">{{clang.lookupName}}</option>
              </select>
          </div>
          <!--INACTIVE REASON END-->

          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_ACTIVATE_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonActivate}}" disabled>
          </div>

          <div *ngIf="retext == true" class="col-md-4 form-group">
            <label>{{'COMMON_REASON_FIELDS.REASON_INACTIVATE_ACTION' | translate}}</label>
            <input type="text" class="form-control input-sm" id="reason" name="reason" value="{{reasonInactivate}}" disabled>
          </div>

        </div>
        <p-accordion>
          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.CONTACT_DETAILS' | translate}}">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.WORK_NUMBER' | translate}}</label>
                <div class="input-group">
                  <div class="input-group-mobile">
                    <input type="text" class="form-control input-sm country-code" value="{{this.worknumber}}" disabled>
                  </div>
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID' | translate}}</label>
                <input type="text" class="form-control input-sm" id="emailId" name="emailName" disabled value="{{enterpriseobj?.contactDetails.email}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_FIELDS.EMAIL_ID_ADMIN' | translate}}</label>
                <input type="text" class="form-control input-sm" id="adminemailId" name="adminemailName" disabled value="{{enterpriseobj?.settings.adminEmail}}">
              </div>
            </div>
          </p-accordionTab>
          <p-accordionTab header="{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESS_DETAILS' | translate}}">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE1' | translate}}</label>
                <input type="text" class="form-control input-sm" id="addressline1Id" name="addressline1Name" disabled value="{{enterpriseobj?.address.addressLine1}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE2' | translate}}</label>
                <input type="text" class="form-control input-sm" id="addressline2Id" name="addressline2Name" disabled value="{{enterpriseobj?.address.addressLine2}}">
              </div>

              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.CITY' | translate}}</label>
                <input type="text" class="form-control input-sm" id="cityId" name="cityName" disabled value="{{enterpriseobj?.address.city}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.COUNTRY' | translate}}</label>
                <input type="text" class="form-control input-sm" id="countryId" name="countryName" disabled value="{{enterpriseobj?.address.country}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.STATE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="stateId" name="stateName" disabled value="{{enterpriseobj?.address.state}}">
              </div>

              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ZIP' | translate}}</label>
                <input type="text" class="form-control input-sm" id="zipId" name="zipName" disabled value="{{enterpriseobj?.address.ZIP}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.LATITUDE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="latitudeId" name="latitudeName" disabled value="{{enterpriseobj?.address.geoCoordinates[0]}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.LONGITUDE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="longitudeId" name="logitudeName" disabled value="{{enterpriseobj?.address.geoCoordinates[1]}}">
              </div>
            </div>
          </p-accordionTab>
          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.SETTINGS' | translate}}">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_APP_TITLE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="apptitleId" name="apptitleName" disabled value="{{enterpriseobj?.settings.appTitle}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_ENABLE_PASSWORD_RESET' | translate}}</label>
                <input type="checkbox" id="disablepasswordId1" name="disablepasswordName" (click)="clearmessage()" disabled [(ngModel)]="enabledPassReset"
                  class="regular-checkbox big-checkbox">
                  <label for="disablepasswordId1"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_ENABLE_CAPTCHA' | translate}}</label>
                <input type="checkbox" id="discaptchaId1" name="discaptchaName" (click)="clearmessage()" disabled [(ngModel)]="enabledCaptcha"
                  class="regular-checkbox big-checkbox">
                  <label for="discaptchaId1"></label>
              </div>

              <div class="col-md-4 form-group">
                <label>{{fleetCommonName}}{{'ENTERPRISES.SETTINGS_FLEET_COMMON_NAME' | translate}}</label>
                <input type="text" class="form-control input-sm" id="fleetCommonFieldId" name="fleetCommonFieldName" disabled value="{{enterpriseobj?.settings.fleetCommonName}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_MAX_LIMIT_ACTIVE_RESERVATIONS_PER_USER' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.settings.maxActiveReservationsPerUser}}">
              </div>
              <div class="col-md-4 form-group">
                <label>
                    <span class="text-danger">*</span>{{'ENTERPRISES.SETTINGS_ADVANCED_RESERVATION_WINDOW_IN_DAYS' | translate}}</label>
                <input type="text" class=" form-control input-sm" id="advancedReservationWindowDaysId" name="advancedReservationWindowDaysName"
                  disabled value="{{enterpriseobj?.settings.advancedReservationWindowInDays}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_LONG_TERM_RESERVATION_POSSIBLE' | translate}}</label>
                <input type="checkbox" id="possible" name="reservePossible" (click)="clearmessage()" disabled [(ngModel)]="enterpriseobj.settings.longTermReservationPossible"
                  value="true" class="regular-checkbox big-checkbox">
                  <label for="possible"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_CAN_RESERVATION_BE_BUMPED' | translate}}</label>
                <input type="checkbox" id="bumped" name="reservationCanBeBumped" (click)="clearmessage()" disabled [(ngModel)]="enterpriseobj.settings.reservationCanBeBumped"
                  value="true" class="regular-checkbox big-checkbox">
                  <label for="bumped"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_SEND_RESERVATION_REMINDERS' | translate}}</label>
                <input type="checkbox" id="remainders" name="reserveRemainder" (click)="clearmessage()" disabled [(ngModel)]="enterpriseobj.settings.sendReservationReminders"
                  value="true" class="regular-checkbox big-checkbox">
                  <label for="remainders"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_MAX_RESERVATION_WINDOW_IN_HRS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.settings.maxReservationWindowInHrs}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_RESERVATION_REMINDER_WINDOW_IN_MINS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.settings.reservationReminderWindowInMins}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{fleetCommonName}}{{'ENTERPRISES.SETTINGS_FLEET_RESERVATION_AUTO_EXPIRES_IN_HOURS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="expireId" name="expireName" disabled value="{{enterpriseobj?.settings.fleetExpiryHours}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_EXPIRATION_GRACE_PERIOD_IN_MINS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.settings.expirationGracePeriodInMins}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_INACTIVE_TIMEOUT_IN_MINS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="inactivetimeId" name="inactivetimeName" disabled value="{{enterpriseobj?.settings.inactivityTimeoutInMins}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SETTINGS_CHECKIN_PRIOR_IN_MINS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="allowwaitlistId" name="allowwaitlistName" disabled value="{{enterpriseobj?.settings.earlyCheckinWindowInMins}}">
              </div>
            </div>
          </p-accordionTab>
          <p-accordionTab header="{{'SSOBLOCK.SSO_DETAILS' | translate}}">

            <div class="col-md-4 form-group">
              <label>{{'ENTERPRISES.SSO_ENABLED' | translate}}</label>
              <input type="checkbox" id="inline-checkboxsso12" name="inline-checkbox1" (click)="clearmessage()" [(ngModel)]="enterpriseobj.singleSignOn.ssoEnabled"
                value="true" class="regular-checkbox big-checkbox" disabled>
                <label for="inline-checkboxsso12"></label>
            </div>
            <div class="row" *ngIf="viewssoEnabled == true">
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOALIAS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoAlias}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOHOST' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoHost}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOPORT' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoPort}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOLDAPS' | translate}}</label>
                <input type="checkbox" id="inline-checkboxsso13" disabled name="inline-checkbox2" [(ngModel)]="enterpriseobj.singleSignOn.ssoLDAPS"
                  (click)="clearmessage()" value="true" class="regular-checkbox big-checkbox">
                  <label for="inline-checkboxsso13"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOACCOUNT' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoAccount}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOPASSWORD' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoPassword}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOBASEDN' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoBaseDN}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSOLDAPFilter' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoLDAPFilter}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_TIMEOUT_INSECONDS' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoTimeoutInSeconds}}" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                  disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_FLYUSER_CREATION' | translate}}</label>
                <input type="checkbox" id="inline-checkboxsso14" name="inline-checkbox4" (click)="clearmessage()" [(ngModel)]="enterpriseobj.singleSignOn.ssoOnTheFlyUserCreation"
                  value="true" class="regular-checkbox big-checkbox" disabled>
                  <label for="inline-checkboxsso14"></label>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_LOGIN_ATTRIBUTE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoLoginAttribute}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_FIRSTNAME_ATTRIBUTE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoFirstnameAttribute}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_LASTNAME_ATTRIBUTE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoLastnameAttribute}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'SSOBLOCK.SSO_EMAIL_ATTRIBUTE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoEmailAttribute}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SSO_LOGINURL' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoLoginUrl}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'ENTERPRISES.SSO_LOGOUTURL' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" (click)="clearmessage()" onkeypress="return event.charCode != 34"
                  value="{{enterpriseobj.singleSignOn.ssoLogoutUrl}}" disabled>
              </div>
            </div>
          </p-accordionTab>
          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.PREFERENCES' | translate}}">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_TIME_ZONE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="timezoneId" name="timezoneName" disabled value="{{enterpriseobj?.preferences.defaultTimezone}}">
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-control-label" for="file-input">{{'COMMON_DEFAULT_FIELDS.DEFAULT_THEME' | translate}}</label>
                  <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.preferences.defaultTheme}}">
                </div>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_LANGUAGE' | translate}}</label>
                <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.preferences.defaultLanguage}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_CURRENCY' | translate}}</label>
                <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.preferences.defaultCurrency}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_CURRENCY_FORMAT' | translate}}</label>
                <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.preferences.currencyFormat}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_DATE_FORMAT' | translate}}</label>
                <input type="text" class="form-control input-sm" disabled id="enterpriseId" name="enterpriseName" value="{{enterpriseobj?.preferences.dateFormat}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_DEFAULT_FIELDS.DEFAULT_ROWS_PER_PAGE' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" maxlength="15" (click)="clearmessage()" disabled value="{{enterpriseobj?.preferences.rowsPerPage}}">
              </div>
            </div>
          </p-accordionTab>

          <p-accordionTab header="{{'COMMON_BLOCK_TITLES.BILL_TO_DETAILS' |translate}}">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE1' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" value="{{enterpriseobj.billToDetails.addressLine1}}" disabled>
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.ADDRESSLINE2' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.billToDetails.addressLine2}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.CITY' | translate}}</label>
                <input type="text" class="form-control input-sm" id="" name="" disabled value="{{enterpriseobj.billToDetails.city}}">
              </div>
              <div class="col-md-4 form-group">
                <label>{{'COMMON_ADDRESS_DETAILS_BLOCK.COUNTRY' | translate}}</label>
                <input type="text" id="" class="form-control input-sm" value="{{enterpriseobj.billToDetails.country}}" disabled>
