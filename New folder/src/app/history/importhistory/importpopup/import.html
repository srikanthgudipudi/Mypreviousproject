<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" (keyup.Esc)="hideChildModal()" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- header starts -->
      <div class="modal-header">
        <button type="button" class="close" (click)="hideChildModal()" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="row">
          <div class="col-md-12">
            <app-logoheader></app-logoheader>
            <img src="{{apiEndPoint}}/{{enterpriseIconFilePath}}" onError="this.onerror=null;this.src='assets/img/logo.png';" height="30"
              class="pull-right">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5 class="popupsection-title">{{pagename | translate}}</h5>
          </div>
        </div>
      </div>
      <!-- header ends -->

      <!-- body starts -->
      <div class="modal-body" *ngIf="[actionType]=='View' || [actionType]=='Delete'">
        <div class="row" >
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.ENTERPRISE' | translate}}</label>
            <input type="text" class="form-control input-sm" id="enterpriseId" name="enterprisename" disabled value="{{importHistoryObj.enterprise.enterpriseName}}">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'ENTERPRISE_STATIC_CONTENT.PAGE_NAME' | translate}}</label>
            <div class="clearfix"></div>
            <input type="text" class="form-control input-sm" id="pagename" name="pagename" disabled value="{{importHistoryObj.page}}">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'IMPORT_HISTORY.IMPORT_FILE_NAME' | translate}}</label>
            <div class="clearfix"></div>
            <input type="text" class="form-control input-sm" id="name" name="name" disabled value="{{importHistoryObj.name}}">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'IMPORT_HISTORY.IMPORT_FILE_PATH' | translate}}</label>
            <input type="text" class="form-control input-sm" id="filepath" name="filepath" disabled value="{{importHistoryObj.filePath}}">
          </div>
          <div class="col-md-4 form-group">
            <label>{{'COMMON_FIELDS.STATUS' | translate}}</label>
            <input type="text" class="form-control input-sm" id="status" name="status" disabled value="{{importHistoryObj.status}}">
          </div>
        </div>
        <p-accordion>
          <p-accordionTab header="Record History">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_BY' | translate}}</label>
                <input type="text" id="createdId" class="form-control input-sm" name="username" disabled value="{{importHistoryObj.createdBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.CREATED_DATE' | translate}}</label>
                <input type="text" id="createdAtId" class="form-control input-sm" name="createdname" disabled value="{{startdate}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_BY' | translate}}</label>
                <input type="text" id="updatedId" class="form-control input-sm" name="updatename" disabled value="{{importHistoryObj.updatedBy}}">
              </div>
              <div class="col-md-6 form-group">
                <label>{{'COMMON_RECORD_HISTORY_BLOCK.LAST_UPDATED_DATE' | translate}}</label>
                <input type="text" id="udatedAtId" class="form-control input-sm" name="updatedatname" disabled value="{{enddate}}">
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>

      </div>
      <!-- body ends -->

      <!-- footer starts -->
      <div class="modal-footer" >
        <div class="col-md-12 p0">
          <div class="pull-left">
            <app-powered></app-powered>
          </div>
          <div class="pull-right text-right" *ngIf="[actionType] == 'View'">
            <button type="button" class="btn btn-primary btn-sm" (click)="hideChildModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>
          </div>
          <div class="pull-right text-right" *ngIf="[actionType] == 'Delete'">
              <button class="btn btn-primary" (click)="deleteRecordHistory()">{{'COMMON_BUTTONS.BUTTON_DELETE' | translate}}</button>
              <button class="btn btn-primary" (click)="hideChildModal()">{{'COMMON_BUTTONS.BUTTON_CLOSE' | translate}}</button>
            </div>
        </div>
      </div>
      <!-- footer ends -->
    </div>
  </div>
</div>
